<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Only Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            white-space: pre-wrap; /* Preserve whitespace */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Text-Only Content of Wrapped Page</h1>
    <div id="content">Loading text...</div>

    <script>
        function getHTMLSource(url) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('content').innerText = xhr.responseText;
                    return xhr.responseText;
                } else if (xhr.readyState === 4) {
                    document.getElementById('content').innerText = 'Failed to fetch HTML. Status: ' + xhr.status;
                }
            };

            xhr.send();
        }

        // Usage example
        getHTMLSource('https://github.com/miki151/KeeperRLCommunityResources/tree/master/Mods/10Release');
    </script>
</body>
</html>
